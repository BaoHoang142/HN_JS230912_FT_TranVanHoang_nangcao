<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt ("Mời bạn nhập số");
        let arr = text.split("");
        let x = 0;
        for (let i = 0; i < arr.length-1; i++) {
            for (let j =i+1; j < arr.length; j++) {
                if (arr[i]<arr[j]) {
                    let x = arr[j];
                    arr[j]=arr[i];
                    arr[i]=x;
                }
            }
        }
        document.write(arr)
    </script>
</body>
</html>
