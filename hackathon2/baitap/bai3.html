<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("Mời bạn nhập");
        let arr = text.split("");
        let newArr=[];
        for (let i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i])==-1) {
                newArr.push(arr[i]);
            }
        }
        document.write(newArr)
    </script>
</body>
</html>
